<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="img-slide" style="background-image: url(./img/kseniia-rastvorova-YhZt03_OJKs-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img/david-becker-rrfdqjJWwmU-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img/erika-U6GYjO-9jBM-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img/robert-thiemann-Ox01qJT6YRE-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img/x-xtgONQzGgOE-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img/zsolt-palatinus-pEK3AbP8wa4-unsplash.jpg);"></div>
        <div class="img-slide" style="background-image: url(./img//jake-hills-23LET4Hxj_U-unsplash.jpg);"></div>

        <button class="left arrow"><span class="material-symbols-outlined lefty">
            expand_circle_down
            </span></button>
        <button class="right arrow"><span class="material-symbols-outlined righty">
            expand_circle_down
            </span></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
